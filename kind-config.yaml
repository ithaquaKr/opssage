kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: opssage-cluster

# Multi-node cluster configuration
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.28.0
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=control-plane"
    extraPortMappings:
      # API server
      - containerPort: 6443
        hostPort: 6443
        protocol: TCP
      # HTTP ingress
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      # HTTPS ingress
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP
      # OpsSage backend
      - containerPort: 30800
        hostPort: 8000
        protocol: TCP
      # OpsSage dashboard
      - containerPort: 30300
        hostPort: 3000
        protocol: TCP

  # Worker node 1
  - role: worker
    image: kindest/node:v1.28.0
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=worker,workload=compute"
    extraMounts:
      - hostPath: ./data
        containerPath: /data

  # Worker node 2
  - role: worker
    image: kindest/node:v1.28.0
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=worker,workload=storage"
    extraMounts:
      - hostPath: ./data
        containerPath: /data

  # Worker node 3
  - role: worker
    image: kindest/node:v1.28.0
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=worker,workload=compute"

# Networking configuration
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  disableDefaultCNI: false

# Feature gates
featureGates:
  EphemeralContainers: true
