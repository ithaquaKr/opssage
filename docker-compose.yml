version: '3.8'

services:
  # OpsSage Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opssage-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - chromadb-data:/app/data/chromadb
      - ./knowledge_base:/app/knowledge_base
      - ./sages:/app/sages
      - ./apis:/app/apis
    networks:
      - opssage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - chromadb

  # ChromaDB (Vector Database)
  chromadb:
    image: chromadb/chroma:latest
    container_name: opssage-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - opssage-network
    restart: unless-stopped

  # Web Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../docker/Dockerfile.dashboard
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: opssage-dashboard
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - opssage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  opssage-network:
    driver: bridge

volumes:
  chromadb-data:
