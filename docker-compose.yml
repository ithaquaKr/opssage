version: '3.8'

services:
  # OpsSage Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opssage-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DATABASE_URL=postgresql://opssage:opssage_dev@postgres:5432/opssage
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - chromadb-data:/app/data/chromadb
      - ./knowledge_base:/app/knowledge_base
      - ./sages:/app/sages
      - ./apis:/app/apis
    networks:
      - opssage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started

  # PostgreSQL (Incident Database)
  postgres:
    image: postgres:16-alpine
    container_name: opssage-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=opssage
      - POSTGRES_PASSWORD=opssage_dev
      - POSTGRES_DB=opssage
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - opssage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opssage"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChromaDB (Vector Database)
  chromadb:
    image: chromadb/chroma:latest
    container_name: opssage-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - opssage-network
    restart: unless-stopped

  # Web Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../docker/Dockerfile.dashboard
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: opssage-dashboard
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - opssage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  opssage-network:
    driver: bridge

volumes:
  postgres-data:
  chromadb-data:
