# OpsSage Configuration Template
# Copy this file to config.yaml and update with your values

# System Settings
system:
  name: OpsSage
  log_level: INFO  # DEBUG, INFO, WARNING, ERROR
  host: 0.0.0.0
  port: 8000

# AI Models Configuration
models:
  worker_model: gemini-1.5-flash-latest
  critic_model: gemini-1.5-pro-latest
  gemini_api_key: ${GEMINI_API_KEY}  # Set GEMINI_API_KEY environment variable

# Telegram Notifications
telegram:
  enabled: true
  bot_token: ${TELEGRAM_BOT_TOKEN}  # Set TELEGRAM_BOT_TOKEN environment variable
  chat_id: ${TELEGRAM_CHAT_ID}      # Set TELEGRAM_CHAT_ID environment variable
  dashboard_url: http://localhost:3000  # Dashboard URL for incident links

# RAG Knowledge Base System
rag:
  enabled: true
  chromadb_path: ./data/chromadb
  knowledge_base_path: ./knowledge_base
  embedding_model: all-MiniLM-L6-v2
  chunk_size: 1000
  chunk_overlap: 200
  max_search_results: 5

# API Configuration
api:
  cors_origins:
    - http://localhost:3000
    - http://localhost:5173
  max_upload_size_mb: 10
