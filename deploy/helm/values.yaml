# Default values for opssage
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: opssage/opssage
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: opssage.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - opssage
          topologyKey: kubernetes.io/hostname

# Environment variables
env:
  - name: LOG_LEVEL
    value: "INFO"
  - name: WORKER_MODEL
    value: "gemini-2.5-flash"
  - name: CRITIC_MODEL
    value: "gemini-2.5-pro"

# Secret environment variables (from Kubernetes secrets)
envFrom:
  - secretRef:
      name: opssage-secrets
      optional: true

# Google Cloud configuration
googleCloud:
  enabled: true
  projectId: ""
  serviceAccountKey: ""

# Policy configuration
policy:
  # Whether to allow automatic remediation (vs. manual approval)
  # Default: false (manual approval required for all remediations)
  # To enable auto-remediation, update this in your values override
  allowAutoRemediate: false

# Monitoring and observability
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Persistence (for context store if using disk-based storage)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
