apiVersion: v1
kind: ConfigMap
metadata:
  name: opssage-config
  namespace: opssage
data:
  USE_REAL_KNOWLEDGE_ADAPTER: "true"
  CHROMADB_PATH: "/app/data/chromadb"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: opssage
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'opssage-backend'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - opssage
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: opssage-backend
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - opssage
