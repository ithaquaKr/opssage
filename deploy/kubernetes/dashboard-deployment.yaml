apiVersion: apps/v1
kind: Deployment
metadata:
  name: opssage-dashboard
  namespace: opssage
  labels:
    app: opssage-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opssage-dashboard
  template:
    metadata:
      labels:
        app: opssage-dashboard
        component: frontend
    spec:
      containers:
        - name: dashboard
          image: opssage-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: opssage-dashboard
  namespace: opssage
  labels:
    app: opssage-dashboard
spec:
  type: NodePort
  selector:
    app: opssage-dashboard
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30300
      protocol: TCP
      name: http
