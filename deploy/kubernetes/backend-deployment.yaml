apiVersion: apps/v1
kind: Deployment
metadata:
  name: opssage-backend
  namespace: opssage
  labels:
    app: opssage-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opssage-backend
  template:
    metadata:
      labels:
        app: opssage-backend
        component: backend
    spec:
      containers:
        - name: backend
          image: opssage-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: USE_REAL_KNOWLEDGE_ADAPTER
              valueFrom:
                configMapKeyRef:
                  name: opssage-config
                  key: USE_REAL_KNOWLEDGE_ADAPTER
            - name: CHROMADB_PATH
              valueFrom:
                configMapKeyRef:
                  name: opssage-config
                  key: CHROMADB_PATH
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/credentials/credentials.json
          volumeMounts:
            - name: chromadb-data
              mountPath: /app/data/chromadb
            - name: credentials
              mountPath: /app/credentials
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/readiness
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: chromadb-data
          persistentVolumeClaim:
            claimName: chromadb-pvc
        - name: credentials
          secret:
            secretName: google-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: opssage-backend
  namespace: opssage
  labels:
    app: opssage-backend
spec:
  type: NodePort
  selector:
    app: opssage-backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
      protocol: TCP
      name: http
