global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'opssage-local'
    environment: 'development'

scrape_configs:
  # OpsSage Backend
  - job_name: 'opssage-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'opssage-backend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mock services
  - job_name: 'mock-metrics'
    static_configs:
      - targets: ['mock-metrics:8080']
        labels:
          service: 'mock-metrics'

  - job_name: 'mock-logs'
    static_configs:
      - targets: ['mock-logs:8080']
        labels:
          service: 'mock-logs'

  # ChromaDB
  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
        labels:
          service: 'chromadb'
