# OpsSage Configuration
# Single source of truth for system configuration

# System Settings
system:
  name: OpsSage
  log_level: INFO
  host: 0.0.0.0
  port: 8000

# Database Configuration
database:
  url: ${DATABASE_URL}  # Set DATABASE_URL env var, defaults to SQLite if not set
  echo: false  # Set to true for SQL query logging

# AI Models Configuration
models:
  worker_model: gemini-2.5-flash
  critic_model: gemini-2.5-pro
  gemini_api_key: ${GEMINI_API_KEY} # Set via environment variable

# Telegram Notifications
telegram:
  enabled: true
  bot_token: ${TELEGRAM_BOT_TOKEN}  # Set via environment variable
  chat_id: ${TELEGRAM_CHAT_ID}      # Set via environment variable
  dashboard_url: http://localhost:3000  # Dashboard URL for incident links

# RAG Knowledge Base System
rag:
  enabled: true
  chromadb_path: ./data/chromadb
  knowledge_base_path: ./knowledge_base
  embedding_model: all-MiniLM-L6-v2
  chunk_size: 1000
  chunk_overlap: 200
  max_search_results: 5

# API Configuration
api:
  cors_origins:
    - http://localhost:3000
    - http://localhost:5173
  max_upload_size_mb: 10
